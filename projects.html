<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(180deg, #8c52ff, #00bf63);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img {
            width: 100%;
            height: 100%;
            background: url("Projects.png") no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: fadeIn 2s forwards; 
        }
        .text {
            position: absolute;
            color: rgba(255, 255, 255, 0.598);
            font-size: 2em;
            text-align: center;
            animation: slideIn 1.5s forwards; 
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 1.5em; 
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="text">Welcome to My Projects</div>
</body>
</html>
