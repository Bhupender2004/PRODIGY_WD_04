<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .contact-header {
            background-color: #a78bfa;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            animation: slideIn 1s forwards 0.5s; /* Delayed */
        }
        .contact-subheader {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: slideIn 1s forwards 0.7s; /* Delayed */
        }
        .contact-form {
            display: flex;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            opacity: 90%;
        }
        .contact-info, .form-fields {
            flex: 1;
            padding: 20px;
        }
        .contact-info {
            border-right: 1px solid #444;
        }
        .contact-info h2 {
            margin-top: 0;
            font-weight: 600;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .contact-info .icon-text {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .contact-info .icon-text i {
            margin-right: 10px;
        }
        .contact-info .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-info .social-icons a {
            color: #fff;
            font-size: 24px;
        }
        .form-fields {
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: slideIn 1s forwards 0.9s; /* Delayed */
        }
        .form-fields input, .form-fields textarea {
            background: #333;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .form-fields input[type="text"], .form-fields input[type="email"] {
            max-width: calc(50% - 20px);
        }
        .form-fields input[type="text"]:nth-child(odd), .form-fields input[type="email"]:nth-child(odd) {
            margin-right: 20px;
        }
        .form-fields textarea {
            height: 100px;
        }
        .form-fields button {
            background: #00bfff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            align-self: flex-end;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .form-fields button:hover {
            transform: scale(1.05);
            background: #0099cc;
        }
        #response-message {
            color: #00bfff;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-form {
                flex-direction: column;
            }
            .contact-info {
                border-right: none;
                border-bottom: 1px solid #444;
            }
            .form-fields input[type="text"], .form-fields input[type="email"] {
                max-width: 100%;
                margin-right: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-header">Contact Me</div>
        <div class="contact-subheader">Any question or remarks? Just write a message!</div>
        <div class="contact-form">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Say something to start a live chat!</p>
                <div class="icon-text">
                    <i class="fas fa-phone-alt"></i>
                    <span>+91 7206110977</span>
                </div>
                <div class="icon-text">
                    <i class="fas fa-envelope"></i>
                    <span>officialbhuppiiydv@gmail.com</span>
                </div>
                <div class="icon-text">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Pranpura, Rewari, Haryana, 123101</span>
                </div>
                <div class="social-icons">
                    <a href="https://wa.me/917206110977"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.linkedin.com/in/bhupender-yadav-9143a2299?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/bhuppii_ydv/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/Bhupender2004" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="form-fields">
                <form id="contact-form" action="https://formspree.io/f/xnnqpzez" method="POST">
                    <div style="display: flex; flex-wrap: wrap;">
                        <input type="text" name="first_name" placeholder="First Name *" required style="flex: 1;">
                        <input type="text" name="last_name" placeholder="Last Name" style="flex: 1;">
                    </div>
                    <div style="display: flex; flex-wrap: wrap;">
                        <input type="email" name="email" placeholder="Email *" required style="flex: 1;">
                        <input type="text" name="phone" placeholder="Phone Number *" required style="flex: 1;">
                    </div>
                    <textarea name="message" placeholder="Write your message..." required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div id="response-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('response-message').textContent = 'Thank you for your submission!';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch((error) => {
                document.getElementById('response-message').textContent = 'There was an error. Please try again.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
